<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML aragraf</title>
</head>
<body>
    <!-- <p> untuk paragraf
        <br> untuk membuat baris baru
        <hr> untuk membuat garis horizontal
    -->
    <p>ini adalah paragraf 1</p>
    <p>ini adalah paragraf 2</p>
    <hr>

    <!-- <i> untuk membuat text menjadi model italic
        <b> unutk membuat text menjadi bold
        <u> untuk underline text
    -->
    <p><b>Selamat datang di kuliah pemrograman web 1</b></p>
    <p><i>Nama saya</i> <u> Sabilla Anggraeni </u></p>

    <!--  -->
    <p><strong>Pengumuman</strong> kuliah pemrograman web 1, senin12 januari 2015 ditiadakan</p>
</body>
</html>
