<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink</title>
</head>
<body>
    <!-- menyimpan external link -->
    <p>Klik <a href="http://www.google.com">disini</a> untuk memenuhi informasi leih lanjut</p>
    <!-- menyimpan internal link
        target = "_blank" untuk membuka halaman di tab baru
    -->
    <p>Klik <a href="halaman1.html" target="_blank">disini</a> untuk ke halaman 1</p>
</body>
</html>
